<!DOCTYPE html>
<html>
    <head>
        <title>CanvasLongShadow Real-Time Demo</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>

        <script src="../canvas-long-shadow.js"></script>
        <script>
            //
            // Canvas rendering is not yet sufficiently optimized to do
            // real-world real-time rendering of long shadows, but we are
            // slowly getting there.
            //
            // This demo works rather smoothly in modern browsers.
            //

            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            var patternImage = createPatternImage();

            // Render the default shadow cast by drawShape().
            var shadowRenderer = new CanvasLongShadow.Renderer({
                width: canvas.width,
                height: canvas.height,

                // Reducing the shadow quality for the sake of performance
                // can be very useful in real-time scenarios.
                quality: 1
            });

            function scheduleFrame() {
                ctx.save();

                ctx.fillStyle = '#195A72';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.translate(canvas.width / 2, canvas.width / 2); // center everything

                shadowRenderer.render(ctx, {
                    // Notice that angles can be specified using "angleDeg" and
                    // "angleRad". If both are set, "angleRad" takes precedence.
                    angleRad: (new Date().getTime() / 1000) % (Math.PI * 2),
                    shapeRenderer: drawShape,

                    fillRenderer: function (fillCtx, angleRad) {
                        fillCtx.fillStyle = fillCtx.createPattern(patternImage, 'repeat');
                        fillCtx.rotate(0.5);
                        fillCtx.fill();
                    }
                });

                // Render the actual shape on top of the shadow.
                ctx.fillStyle = '#33B5E5';
                drawShape(ctx); // comment this out to see only the shadow

                ctx.restore();

                window.requestAnimationFrame(scheduleFrame);
            }

            scheduleFrame();

            function drawShape(ctx) {
                ctx.rotate(-((new Date().getTime() / 10000) % (Math.PI * 2)));
                ctx.fillRect(-100, -100, 200, 200);
            }

            function createPatternImage() {
                var canvas = document.createElement('canvas');
                canvas.width = 4;
                canvas.height = 4;

                var ctx = canvas.getContext('2d');
                ctx.lineWidth = 2;
                ctx.lineCap = 'square';
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.moveTo(2, 0);
                ctx.lineTo(2, 6);
                ctx.stroke();

                return canvas;
            }
        </script>
    </body>
</html>
